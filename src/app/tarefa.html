<h2>{{tarefa.tarefa}}</h2>
<dl>
	<dt>Código</dt><dd>{{tarefa.codigo}}</dd>
	<dt>Data</dt><dd>{{tarefa.data|date:'dd/MM/yyyy'}}</dd>
	<dt>Prioridade</dt><dd>{{tarefa.prioridade}}
		<span [hidden]="tarefa.prioridade != 1">(baixa)</span>
		<span [hidden]="tarefa.prioridade != 2">(Média)</span>
		<span [hidden]="tarefa.prioridade != 3">(Alta)</span>
	</dd>
	<dt>Projeto</dt><dd>{{tarefa.codigoProjeto}}</dd>
	

</dl>
<a routerLink="/tarefas">Voltar</a>
